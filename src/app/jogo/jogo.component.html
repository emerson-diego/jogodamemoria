<div class="col-md-9">

	<div class="panel-top">
		<button type="button" class="reset btn btn-primary" (click)="onReset()" style="margin-left:0px !important;">Novo Jogo</button>
		<a *ngIf="(af.auth | async)" (click)="logout()" style="text-align:right;float:right;" href="#"><img src="../assets/img/logout.png" width="24" height="24" /></a>
		<div>{{this.tentativas}} tentativa(s) | Bônus: {{this.bonus}}</div>


		<div *ngIf="gameOver">
			<br/> Pontuação Final: {{this.pontuacaoFinal}}
		</div>
	</div>

	<br/>

	<div class="cards row">
		<div *ngFor="let card of cards" class="col-md-12" [ngStyle]="{'background-image': card.imagem}" [class.encontrado]="card.encontrado"
		 (click)="onFlip(card)">
			<p style="background-color:white;  position: absolute;
        bottom: 0;width:100%; " [class.virado]="card.virado">{{logos[card.idLogo].name}}</p>
		</div>

	</div>



</div>

<div class="col-md-3">
	<app-ranking></app-ranking>
</div>




<!-- Pré carregamento das imagens -->
<div *ngFor="let card of cards" style="display:none">
	<img src="../assets/{{logos[card.idLogo].imagem}}" style="width:1px;height:1px;" />
</div>
